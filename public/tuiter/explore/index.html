<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Explore</title>
   <link href="index.css" rel="stylesheet"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <script src="https://kit.fontawesome.com/017c1efe25.js" crossorigin="anonymous"></script>
   <link href="../styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action"> 
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action"> 
                        <i class="fa-sharp fa-solid fa-house-chimney"></i> Home
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active"> 
                        <i class="fa-solid fa-hashtag"></i> Explore
                    </a>
                    <a href="#" class="list-group-item list-group-item-action"> 
                        <i class="fa-solid fa-bell"></i> Notifications
                    </a>
                    <a href="#" class="list-group-item list-group-item-action"> 
                        <i class="fa-solid fa-envelope"></i> Messages
                    </a>
                    <a href="#" class="list-group-item list-group-item-action"> 
                        <i class="fa-solid fa-bookmark"></i> Bookmarks
                    </a>
                    <a href="#" class="list-group-item list-group-item-action"> 
                        <i class="fa-solid fa-list"></i> Lists
                    </a>
                    <a href="#" class="list-group-item list-group-item-action"> 
                        <i class="fa-solid fa-user"></i> Profile
                    </a>
                    <a href="#" class="list-group-item list-group-item-action"> 
                        <i class="fa-solid fa-plus"></i> More
                    </a>
                </div>
                <button type="submit" class="btn btn-primary btn-rounded">Tweetf</button>
            </div>
            <div class="col-sm-6">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-gear"></i>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">For you</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entertainment</a>
                    </li>
                </ul>
            </div>
            <div class="col-4">
                <ul class="list-group">
                    <li class="list-group-item">
                        Who to follow <i class="fa-solid fa-circle-check"></i>
                    </li>
                    <li class="list-group-item">
                        <p class="font-weight-bold"> Java <i class="fa-solid fa-circle-check"></i> </p>
                        <div class="text-secondary">@Jmava</div> 
                    </li>
                    <li class="list-group-item">
                        Relativity Space <i class="fa-solid fa-circle-check"></i>
                        <div class="text-secondary">@relativityspace</div> 
                    </li>
                    <li class="list-group-item">
                        Virgin Galactic <i class="fa-solid fa-circle-check"></i>
                        <div class="text-secondary">@virgingalactic</div> 
                    </li>
                    <li class="list-group-item">
                        NASA <i class="fa-solid fa-circle-check"></i>
                        <div class="text-secondary">@NASA</div> 
                    </li>
                    <li class="list-group-item">
                        Tesla <i class="fa-solid fa-circle-check"></i>
                        <div class="text-secondary">@Tesla</div> 
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
